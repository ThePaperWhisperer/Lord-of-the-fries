<!DOCTYPE HTML>
<html>
<head>
    <style>
        div{
            background-color: white;
            height: 50px;
            width: 100%;
        }
        p{
            background-color: white;
            font-size: x-large;
            height: 50px;
            width: 100%;
        }
        *{
          border: 1px solid black;
        }
        html{
          background: gray;
        }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
var corrects = 0;
var done = false;

function drop(ev) {
  ev.preventDefault();
   ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var drag_target = document.getElementById(data);
  var drop_target = ev.target;

  // Check if the drop target is a valid div and isn't already filled
  if (drop_target.id === "div" + data && drop_target.children.length === 0) {
    drop_target.appendChild(drag_target);
    corrects++;
  }
  if(corrects === 4){
    done = true;
  }
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>
<br>
<p id="4" draggable="true" ondragstart="drag(event)" >If you use enough speed.</p>
<p id="2" draggable="true" ondragstart="drag(event)" >To find the hidden Ronald at night.</p>
<p id="1" draggable="true" ondragstart="drag(event)" >A bad time it is to fight</p>
<p id="3" draggable="true" ondragstart="drag(event)" >During the day you may succeed</p>

</body>
</html>
